<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            "firstName":'zhongguo',
            "lastName":'hennan'
        },
        //计算属性(computed可以看作是一个对象)
        computed:{
            //在computed对象里面有一个key叫做fullName，他的value也是一个对象
           /* fullName:{
                //一般的化计算属性里面没有set方法，只读操作
                /!*set:function () {
                },*!/
                get:function () {
                    return this.firstName+this.lastName

                }
            },*/
            //一般的因为只有get方法，所以直接用下面的简便写法
            fullName:function () {
                return this.firstName+this.lastName

            }
        }
    })
</script>
</body>
</html>
