<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
    <h3>{{contentName}}</h3>
</div>
<div>
    //只展示{{message}} ,因为没有绑定
    {{message}}
</div>
<script src="../js/vue.js"></script>
<script>
    //let(定义变量)，const(常量)
    //编程范式：声明式编程
    const  app=new Vue({
        el:'#app',
        data:{
            message:'hello world !',
            name:'liyong',
            //自定义变量
            contentName:'ddd'
        }
    })
</script>
</body>
</html>
